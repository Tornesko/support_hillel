version: "3"

services:
  postgres:
    image: postgres
    container_name: support_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=support
      - POSTGRES_PASSWORD=support
      - POSTGRES_DB=support
    volumes:
      - pg_data:/var/lib/postgresql/data

  django:
    build: .
    image: support-django
    container_name: support_django
    depends_on:
      - postgres
    ports:
      - "8000:80"
    volumes:
      - ./:/app/


volumes:
  pg_data: {}